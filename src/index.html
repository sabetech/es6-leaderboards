<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES 6 Leaderboard</title>
    </head>
    <body>
        <div class="main">
            <h1>Leaderboard</h1>
        
            <div class="page">
                <div class="scores-div">
                    <div class="recent-scores-header">
                        <h2 class='recent-scores'>Recent Scores</h2><button class="refresh" type="button">Refresh</button>
                    </div>

                    <ul class="scores">
                        
                    </ul>
                </div>
                <div class="game-input">
                    <form>
                        <h2 class="form-header">Add your score</h2>
                        <input type="text" name="name" placeholder="Your name">
                        <input type="number" name="score" placeholder="Your score">
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>   
            </div> 
        </div>    
    </body>
</html>
